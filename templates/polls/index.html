<!-- Esta é uma linguagem de manipulação de template do Djando. !-->

{% if latest_question_list %}
    <!-- Faz a criação de uma lista não ordenada -->
    <ul> 
    {% for question in latest_question_list %}
    <!-- Faz a inserção de um item na lista -->
    <!-- Faz o a passagem do link com o question id !-->

        <!-- 1 utiliza uma forte com o href, fica dificil de ser mudado posteriormente
        <li><a href="/polls/{{question.id}}/">{{ question.question_text }} </a> -->

        <!-- 2 Mudança para a chamativa da url detail passando parâmetros de question.id -->
        {# <!-- <li><a href="{% url 'detail' question.id %}">{{question.question_text}} </a> --> #}

        <!-- Adicionando NameSpace na chamativa da App; A adição de NameSpace, faz o vinculo das Urls
        com as aplicações, serve para quando se tem várias apps no mesmo projeto, poder fazer o vínculo
        de quais urls estão atreladas a quais apps.
        -->      

 
        <li><a href="{% url 'polls:detail' question.id %}">{{question.question_text}} 
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
